<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Вход в аккаунт</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #f3f4f6;
    }
    .login-container {
      max-width: 400px;
      margin: 80px auto;
    }
  </style>
</head>
<body>
  <div class="login-container bg-white p-4 shadow rounded">
    <h3 class="mb-4 text-center">Вход в аккаунт</h3>
    <form id="login-form">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Пароль</label>
        <input type="password" id="password" class="form-control" required />
      </div>
      <div id="error-msg" class="text-danger small mb-3"></div>
      <button type="submit" class="btn btn-primary w-100">Войти</button>
      <div class="mt-3 text-center">
        <a href="register.html" class="text-decoration-none">Нет аккаунта? Зарегистрируйтесь</a><br/>
        <a href="forgot.html" class="text-decoration-none">Забыли пароль?</a>
      </div>
    </form>
  </div>

  <script>
    document.getElementById('login-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      const errorMsg = document.getElementById('error-msg');
      errorMsg.textContent = '';

      try {
        const res = await fetch('https://api.otanapp.kz:3000/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();

        if (!res.ok) {
          throw new Error(data.message || 'Ошибка авторизации');
        }

        // Сохраняем токен в localStorage или sessionStorage
        localStorage.setItem('token', data.token);
        alert('Успешный вход!');
        window.location.href = '/'; // перенаправление на главную или профиль
      } catch (err) {
        errorMsg.textContent = err.message;
      }
    });
  </script>
</body>
</html>
