<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Детали товара</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    .product-img { max-width: 100%; max-height: 400px; object-fit: contain; }
    .thumbnail-img {
      width: 70px;
      height: 70px;
      object-fit: cover;
      border: 2px solid transparent;
      cursor: pointer;
      transition: border-color 0.2s;
    }
    .thumbnail-img:hover, .thumbnail-img.active {
      border-color: #0d6efd;
    }
    .thumbnail-container {
      gap: 0.5rem;
    }
  </style>
</head>
<body>
  <div id="header-placeholder"></div>

  <div class="container my-5">
    <a href="index.html" class="btn btn-sm btn-outline-secondary mb-3">← Назад</a>
    <div id="product-details" class="row"></div>
  </div>
  <div id="footer-placeholder"></div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const productId = urlParams.get('id');

    async function loadProduct() {
      if (!productId) return;

      const res = await fetch(`https://api.otanapp.kz:3000/products/${productId}`);
      const product = await res.json();

      const mainImage = product.imageUrl || 'https://via.placeholder.com/400';
      const additionalImages = Array.isArray(product.additionalImageUrls) ? product.additionalImageUrls : [];
      const allImages = [mainImage, ...additionalImages.filter(url => url !== mainImage)];

      const container = document.getElementById('product-details');
      container.innerHTML = `
        <div class="col-md-6">
          <img id="main-image" src="${mainImage}" alt="${product.name}" class="product-img img-fluid rounded shadow-sm mb-3">
          ${allImages.length > 1 ? `
            <div class="d-flex flex-wrap thumbnail-container">
              ${allImages.map((url, index) => `
                <img src="${url}" class="thumbnail-img rounded shadow-sm ${index === 0 ? 'active' : ''}" onclick="setMainImage(this, '${url}')">
              `).join('')}
            </div>` : ''}
        </div>
        <div class="col-md-6">
          <h2>${product.name}</h2>
          <p class="text-muted">Вес: ${product.weight ?? '—'} кг</p>
          <h4 class="text-success">${product.priceGroup?.default ?? 'Цена не указана'} ₸</h4>
          <div class="mb-3">${product.description || 'Нет описания.'}</div>
          <button class="btn btn-primary" onclick='addToCart("${product._id}")'>Добавить в корзину</button>
        </div>
      `;
    }

    function setMainImage(thumbnailEl, url) {
      document.getElementById('main-image').src = url;

      // Обновить активную миниатюру
      document.querySelectorAll('.thumbnail-img').forEach(img => img.classList.remove('active'));
      thumbnailEl.classList.add('active');
    }

    function addToCart(id) {
      const cart = JSON.parse(localStorage.getItem('cart') || '[]');
      cart.push(id);
      localStorage.setItem('cart', JSON.stringify(cart));
      alert('Товар добавлен в корзину');
    }

    loadProduct();
  </script>
  <script>
    async function loadPartial(id, url) {
        const response = await fetch(url);
        const html = await response.text();
        document.getElementById(id).innerHTML = html;
    }

    loadPartial("header-placeholder", "header.html");
    loadPartial("footer-placeholder", "footer.html");

    // Обновить счётчик корзины после загрузки хедера
    setTimeout(() => {
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        const cartEl = document.getElementById('cart-count');
        if (cartEl) cartEl.textContent = cart.length;
    }, 500);
  </script>

</body>
</html>
