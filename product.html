<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–î–µ—Ç–∞–ª–∏ —Ç–æ–≤–∞—Ä–∞</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>

  <style>
    .product-img {
      max-width: 100%;
      max-height: 400px;
      object-fit: contain;
      cursor: zoom-in;
    }
    .thumbnail-img {
      width: 70px;
      height: 70px;
      object-fit: cover;
      border: 2px solid transparent;
      cursor: pointer;
      transition: border-color 0.2s;
    }
    .thumbnail-img:hover,
    .thumbnail-img.active {
      border-color: #0d6efd;
    }
    .thumbnail-container {
      gap: 0.5rem;
    }
    .modal-content.bg-dark {
      background-color: #000;
    }
    .zoom-container {
  position: relative;
  overflow: hidden;
}

.zoom-lens {
  position: absolute;
  border: 2px solid #000;
  width: 100px;
  height: 100px;
  visibility: hidden;
  pointer-events: none;
  background-repeat: no-repeat;
  background-size: 200% 200%;
  z-index: 10;
}
.product-card {
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }
    .product-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    }

    .product-img-top {
      height: 220px;
      object-fit: cover;
      transition: transform 0.3s ease;
    }
    .product-img-top:hover {
      transform: scale(1.03);
    }.card.product-card {
      border: none;
      border-radius: 1.25rem;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      background: #fff;
    }

    .card.product-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 16px 30px rgba(0, 0, 0, 0.1);
    }

    .product-img-top {
      height: 230px;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .product-img-top:hover {
      transform: scale(1.05);
    }

    .card-body {
      padding: 1.25rem;
      display: flex;
      flex-direction: column;
    }

    .card-body h6 {
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      line-height: 1.3em;
      height: 2.6em;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .card-body .text-success {
      font-size: 1.1rem;
      font-weight: 700;
    }

    .card-body .btn {
      border-radius: 50px;
      padding: 0.45rem 1rem;
    }

    .card-body .btn-outline-secondary {
      background-color: #f9f9f9;
    }
    .products{
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr;
        gap: 1em;
    }
    .custom-toast {
      position: fixed;
      bottom: 110px;
      right: 30px;
      background-color: #198754; /* Bootstrap success */
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      opacity: 0;
      z-index: 1055;
      transition: opacity 0.3s ease, transform 0.3s ease;
      transform: translateY(20px);
      pointer-events: none;
    }

  .custom-toast.show {
    opacity: 1;
    transform: translateY(0);
    pointer-events: auto;
  }
  .ios-cart-bar {
        position: fixed;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        width: 90%;
        max-width: 500px;
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
        border-radius: 20px;
        padding: 10px;
        z-index: 999;
        display: grid;
        grid-template-rows: auto auto;
        row-gap: 10px;
        font-size: 16px;
        font-weight: 500;
        color: #333;
        text-align: center;
      }

      .ios-cart-info {
        font-size: 16px;
      }

      .ios-cart-button {
        background: #007aff;
        color: #fff;
        padding: 5px;
        border-radius: 12px;
        text-decoration: none;
        font-weight: 600;
        display: block;
        width: 100%;
        transition: background-color 0.3s ease;
      }

      .ios-cart-button:hover {
        background-color: #005ecb;
      }
    @media (max-width: 480px) {
      .products{
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1em;
      }
    }
  </style>
</head>
<body>
  <div id="header-placeholder"></div>

  <div class="container my-4">
    <a href="catalog.html" class="btn btn-sm btn-outline-secondary mb-3" style="margin-top: 0px;">‚Üê –ù–∞–∑–∞–¥</a>
    <div id="product-details" class="row"></div>
  </div>

  <!-- –ú–æ–¥–∞–ª–∫–∞ –ø—Ä–æ—Å–º–æ—Ç—Ä–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π -->
  <div class="modal fade" id="imageModal" style="box-shadow: 0px;" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl"  style="box-shadow: 0px; border: 0px;">
      <div class="modal-content" style="background-color: rgb(0,0,0,0); box-shadow: 0px; border: 0px;">
        <div class="modal-body p-0 text-center position-relative">
          <img id="modal-image" src="" class="img-fluid w-100" style="max-height: 90vh; object-fit: contain;" />
          <div class="d-flex justify-content-between position-absolute top-50 start-0 w-100 px-3" style="transform: translateY(-50%);">
            <button class="btn btn-light" id="prevImage"><i class="bi bi-chevron-left"></i></button>
            <button class="btn btn-light" id="nextImage"><i class="bi bi-chevron-right"></i></button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container my-5">
    <h4 class="mb-4">–ü–æ—Ö–æ–∂–∏–µ —Ç–æ–≤–∞—Ä—ã</h4>
    <div id="related-products" class="products"></div>
  </div>

  <div id="footer-placeholder"></div>
  <div id="custom-toast" class="custom-toast">–¢–æ–≤–∞—Ä –¥–æ–±–∞–≤–ª–µ–Ω –≤ –∫–æ—Ä–∑–∏–Ω—É</div>
  <div id="bottom-cart-bar" class="ios-cart-bar">
    <div class="ios-cart-info">
      üõçÔ∏è –í –∫–æ—Ä–∑–∏–Ω–µ: <span id="bottom-cart-count">0</span> —Ç–æ–≤–∞—Ä(–æ–≤)
    </div>
    <a href="cart.html" class="ios-cart-button">–ü–µ—Ä–µ–π—Ç–∏ –∫ –æ–ø–ª–∞—Ç–µ</a>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const productId = urlParams.get('id');
    let allImages = [], currentIndex = 0;

    async function loadProduct() {
      if (!productId) return;

      const res = await fetch(`https://api.otanapp.kz:3000/products/${productId}`);
      const product = await res.json();

      const mainImage = product.imageUrl || 'https://via.placeholder.com/400';
      const additionalImages = Array.isArray(product.additionalImageUrls) ? product.additionalImageUrls : [];
      allImages = [mainImage, ...additionalImages.filter(url => url !== mainImage)];

      const cart = JSON.parse(localStorage.getItem('cart') || '[]');
  const isInCart = cart.includes(product._id);
  const buttonHTML = isInCart
    ? `<button class="btn" disabled style="color:white; background-color: green;">‚úì –¢–æ–≤–∞—Ä –¥–æ–±–∞–≤–ª–µ–Ω –≤ –∫–æ—Ä–∑–∏–∫—É</button>`
    : `<button class="btn btn-primary" onclick='addToCart("${product._id}", this)'>–î–æ–±–∞–≤–∏—Ç—å –≤ –∫–æ—Ä–∑–∏–Ω—É</button>`;

  const container = document.getElementById('product-details');
  container.innerHTML = `
    <div class="col-md-6">
      <img id="main-image" src="${mainImage}" alt="${product.name}" class="product-img img-fluid rounded shadow-sm mb-3" onclick="openImageModal(0)">
      ${allImages.length > 1 ? `
        <div class="d-flex flex-wrap thumbnail-container">
          ${allImages.map((url, index) => `
            <img src="${url}" class="thumbnail-img rounded shadow-sm ${index === 0 ? 'active' : ''}" onclick="setMainImage(this, '${url}', ${index})">
          `).join('')}
        </div>` : ''}
    </div>
    <div class="col-md-6">
      <h2 style="margin-top: 10px;">${product.name}</h2>
      <p class="text-muted" style="margin-bottom: 10px;">–í–µ—Å: ${product.weight ?? '‚Äî'} –≥</p>
      <h4 style="margin-bottom: 20px;" class="text-success">${product.priceGroup?.default ?? '–¶–µ–Ω–∞ –Ω–µ —É–∫–∞–∑–∞–Ω–∞'} ‚Ç∏</h4>
      <div class="mb-3">${product.description || '–ù–µ—Ç –æ–ø–∏—Å–∞–Ω–∏—è.'}</div>
      ${buttonHTML}
    </div>
  `;
        return product; // <--- –í–û–¢ –≠–¢–û –î–û–ë–ê–í–¨

    }
    document.addEventListener("DOMContentLoaded", () => {
      loadProduct().then(product => {
        loadRelatedProducts(product);
      });
    });


    function setMainImage(thumbnailEl, url, index) {
      const mainImage = document.getElementById('main-image');
      mainImage.src = url;
      mainImage.onclick = () => openImageModal(index);

      document.querySelectorAll('.thumbnail-img').forEach(img => img.classList.remove('active'));
      thumbnailEl.classList.add('active');
    }

    function openImageModal(index) {
      currentIndex = index;
      const modalImg = document.getElementById("modal-image");
      modalImg.src = allImages[currentIndex];
      const modal = new bootstrap.Modal(document.getElementById("imageModal"));
      modal.show();
    }

    function showImage(offset) {
      currentIndex = (currentIndex + offset + allImages.length) % allImages.length;
      document.getElementById("modal-image").src = allImages[currentIndex];
    }

    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("prevImage").addEventListener("click", () => showImage(-1));
      document.getElementById("nextImage").addEventListener("click", () => showImage(1));
    });

    function updateCartCount() {
  const cart = JSON.parse(localStorage.getItem('cart')) || [];
  const cartEl = document.getElementById('cart-count');
  const cartEl2 = document.getElementById('cart-count-desktop');
  const bottomCartCount = document.getElementById('bottom-cart-count');

  if (cartEl) cartEl.textContent = cart.length;
  if (cartEl2) cartEl2.textContent = cart.length;
  if (bottomCartCount) bottomCartCount.textContent = cart.length;
}
  function addToCart(id, btn) {
  const cart = JSON.parse(localStorage.getItem('cart') || '[]');

  if (!cart.includes(id)) {
    cart.push(id);
    localStorage.setItem('cart', JSON.stringify(cart));
    updateCartCount();
    showToast('‚úÖ –¢–æ–≤–∞—Ä –¥–æ–±–∞–≤–ª–µ–Ω –≤ –∫–æ—Ä–∑–∏–Ω—É');

    // –ò–∑–º–µ–Ω–∏—Ç—å —Ç–µ–∫—Å—Ç –∫–Ω–æ–ø–∫–∏
    if (btn) {
      btn.textContent = "‚úì –¢–æ–≤–∞—Ä –¥–æ–±–∞–≤–ª–µ–Ω";
      btn.disabled = true;
      btn.classList.remove('btn-primary');
      btn.classList.add('btn-outline-success');
    }
  }
}


    loadProduct();
  </script>
<script>
  async function loadRelatedProducts(currentProduct) {
  const res = await fetch('https://api.otanapp.kz:3000/products?limit=1000');
  const data = await res.json();

  const filtered = data.filter(p => p._id !== currentProduct._id);
  const shuffled = filtered.sort(() => 0.5 - Math.random()).slice(0, 4);

  const container = document.getElementById('related-products');
  container.innerHTML = shuffled.map(prod => `
    <div class="card product-card border-0 rounded-4 overflow-hidden h-100 position-relative"
      onclick="location.href='product.html?id=${prod._id}'" style="cursor: pointer;">
      <div class="position-relative">
        <img src="${prod.imageUrl || 'https://via.placeholder.com/300x200'}"
            class="card-img w-100 object-fit-cover product-img" alt="${prod.name}">
        <div style="padding:5px 1.25rem; margin-top: 10px;">
          <img style="width:30px; border-radius:50%"
              src="${prod.brandId?.logo || 'https://via.placeholder.com/30'}">
          <span style="margin-left:5px">${prod.name}</span>
        </div>
        <span style="padding:0px 1.25rem">
            <span class="fs-5 fw-bold text-success">
              ${prod.priceGroup?.default?.toLocaleString() ?? '‚Äî'} ‚Ç∏
            </span>
            <span class="text-muted text-decoration-line-through me-2" >
              ${prod.priceGroup?.default ? (prod.priceGroup.default + 2000).toLocaleString() : '‚Äî'} ‚Ç∏
            </span>
          </span>
      </div>

      <div class="card-body d-flex flex-column" style="padding-top:0">
        <div class="d-flex align-items-center mt-1 mb-2 rating">
          <div class="text-warning me-2">
            <i class="bi bi-star-fill"></i>
          </div>
          <span class="text-muted small">${Math.floor(Math.random()*2+4)} ‚Äì ${Math.floor(Math.random()*80+20)} –æ—Ü–µ–Ω–æ–∫</span>
        </div>

        <div class="d-grid gap-2 mt-auto">
          <button class="btn btn-success rounded-pill" style="border-radius: 5px;">–ü–æ—Å–º–æ—Ç—Ä–µ—Ç—å
          </button>
        </div>
      </div>
    </div>
  `).join('');
  }

  // –ó–∞–≥—Ä—É–∂–∞–µ–º –≤—Å—ë –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
  document.addEventListener("DOMContentLoaded", () => {
    loadProduct().then(loadRelatedProducts);
  });
</script>

  <script>
    async function loadPartial(id, url) {
      const response = await fetch(url);
      const html = await response.text();
      document.getElementById(id).innerHTML = html;
    }

    loadPartial("header-placeholder", "header.html");
    loadPartial("footer-placeholder", "footer.html");

    setTimeout(() => {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const cartEl = document.getElementById('cart-count');
      const cartEl2 = document.getElementById('cart-count-desktop');
      if (cartEl) cartEl.textContent = cart.length;
      if (cartEl2) cartEl2.textContent = cart.length;
    }, 500);
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
  function showToast(message) {
    const toast = document.getElementById('custom-toast');
    toast.textContent = message;
    toast.classList.add('show');

    setTimeout(() => {
      toast.classList.remove('show');
    }, 2500); // –∏—Å—á–µ–∑–∞–µ—Ç —á–µ—Ä–µ–∑ 2.5 —Å–µ–∫—É–Ω–¥—ã
  }
</script>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    updateCartCount(); // üëà –û–ë–ù–û–í–õ–Ø–ï–ú –Ω–∏–∂–Ω–∏–π –Ω–∞–≤–±–∞—Ä –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
  });
</script>

</body>
</html>
