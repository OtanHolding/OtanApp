<script>
  const PRODUCTS_URL = 'https://api.otanapp.kz:3000/products?limit=1000';
  const ITEMS_PER_PAGE = 20;
  let products = [];
  let currentPage = 1;
  let selectedCategory = '–í—Å–µ';

  function filterCategory(category) {
    selectedCategory = category;
    currentPage = 1;
    render();
  }



 

  async function loadProducts() {
    try {
      const res = await fetch(PRODUCTS_URL);
      products = await res.json();
      render();
    } catch (err) {
      console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ç–æ–≤–∞—Ä–æ–≤:', err);
    }
  }
  const categoryMap = {
    '–ú—É–∂—Å–∫–æ–π —É—Ö–æ–¥': [
      "100 –∂–∞—Å for MEN+",
      "Aryn Med+",
      "Alhayat —á–µ—Ä–Ω—ã–π —Ç–º–∏–Ω",
      "Uzakomir –∫–æ–Ω—Ü–µ–Ω—Ç—Ä–∞—Ç"
    ],
    '–ñ–µ–Ω—Å–∫–∏–π —É—Ö–æ–¥': [
      "–ö–æ–Ω—Ü–µ–Ω—Ç—Ä–∞—Ç 100 –ñ–ê–°",
      "Saumal Saulife",
      "Uzakomir –∫–æ–Ω—Ü–µ–Ω—Ç—Ä–∞—Ç",
      "Aryn Med –ë–∞–ª—å–∑–∞–º",
      "Aryn Med —Ç–∞–º–ø–æ–Ω"
    ],
    '–î–µ—Ç–æ–∫—Å': [
      "Laminal",
      "COLLAGEN –ë–∏–æ—Ç–∏–Ω B7",
      "–ù–ê–¢–ò–í –ø–ª—é—Å"
    ],
    '–î–µ—Ç—Å–∫–∏–π —É—Ö–æ–¥': [
      "Laminal Kids"
    ]
  };

  function render() {
  const searchValue = document.getElementById('search-input')?.value?.toLowerCase() || '';

  let filtered = products.filter(p => p.name?.toLowerCase().includes(searchValue));

  if (selectedCategory !== '–í—Å–µ') {
    const namesInCategory = categoryMap[selectedCategory] || [];
    filtered = filtered.filter(p =>
      namesInCategory.some(name => p.name?.toLowerCase().includes(name.toLowerCase()))
    );
  }

  renderPage(filtered, currentPage);
  renderPagination(filtered.length);
}




function renderPage(listData, page) {
  const list = document.getElementById('product-list');
  list.innerHTML = '';

  if (listData.length === 0) {
    list.innerHTML = '<div class="col-12 text-center text-muted fs-5">–¢–æ–≤–∞—Ä—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</div>';
    return;
  }

  const start = (page - 1) * ITEMS_PER_PAGE;
  const end = start + ITEMS_PER_PAGE;

  const cart = JSON.parse(localStorage.getItem('cart') || '[]');

  listData.slice(start, end).forEach(p => {
    const col = document.createElement('div');
    col.className = 'col-md-4 col-lg-3';

    const rating = (Math.random() * 0.3 + 4.7).toFixed(1);
    const votes = Math.floor(200 + (5 - rating) * 200 + Math.random() * 100);
    const isInCart = cart.includes(p._id);

    col.innerHTML = `
      <div class="card product-card border-0 rounded-4 overflow-hidden h-100 position-relative"
           onclick="event.target.tagName !== 'BUTTON' && (location.href='product.html?id=${p._id}')"
 style="cursor: pointer;">
        <div class="position-relative">
          <img src="${p.imageUrl || 'https://via.placeholder.com/300x200'}"
               class="card-img w-100 object-fit-cover product-img" alt="${p.name}">
          <div class="d-flex justify-content-between align-items-center mt-auto" style="padding:0px 1.25rem"></div>
          <div style="padding:5px 1.25rem; margin-top: 10px;">
            <img style="width:30px; border-radius:50%" src="${p.brandId?.logo || 'https://via.placeholder.com/30'}">
            <span style="margin-left:5px">${p.name}</span>
          </div>
          <span style="padding:0px 1.25rem">
            <span class="fs-5 fw-bold text-success">${p.priceGroup?.default?.toLocaleString() ?? '‚Äî'} ‚Ç∏</span>
            <span class="text-muted text-decoration-line-through me-2">
              ${p.priceGroup?.default ? (p.priceGroup.default + 2000).toLocaleString() : '‚Äî'} ‚Ç∏
            </span>
          </span>
        </div>

        <div class="card-body d-flex flex-column" style="padding-top:0">
          <div class="d-flex align-items-center mt-1 mb-2 rating">
            <div class="text-warning me-2"><i class="bi bi-star-fill"></i></div>
            <span class="text-muted small">${rating} - ${votes} –æ—Ü–µ–Ω–æ–∫</span>
          </div>

          <div class="d-grid gap-2 mt-auto">
            <button class="btn ${isInCart ? 'btn-secondary' : 'btn-success'} rounded-pill"
                    style="border-radius: 5px;" 
                    ${isInCart ? 'disabled' : ''}
                    onclick='addToCart("${p._id}", event)'>
              <i class="bi ${isInCart ? 'bi-check2-circle' : 'bi-cart-plus'} me-1"></i>
              ${isInCart ? '–î–æ–±–∞–≤–ª–µ–Ω' : '–í –∫–æ—Ä–∑–∏–Ω—É'}
            </button>
          </div>
        </div>
      </div>
    `;

    list.appendChild(col);
  });
}


  function stripHtml(html) {
    const div = document.createElement('div');
    div.innerHTML = html;
    return div.textContent || div.innerText || '';
  }
 function updateCartCount() {
  const cart = JSON.parse(localStorage.getItem('cart')) || [];
  const cartEl = document.getElementById('cart-count');
  const cartEl2 = document.getElementById('cart-count-desktop');
  const bottomCartCount = document.getElementById('bottom-cart-count');

  if (cartEl) cartEl.textContent = cart.length;
  if (cartEl2) cartEl2.textContent = cart.length;
  if (bottomCartCount) bottomCartCount.textContent = cart.length;
}



  function addToCart(id, e) {
  if (e) e.stopPropagation();

  let cart = JSON.parse(localStorage.getItem('cart') || '[]');

  // –ü—Ä–æ–≤–µ—Ä–∫–∞: –µ—Å–ª–∏ —É–∂–µ –≤ –∫–æ—Ä–∑–∏–Ω–µ ‚Äî –Ω–µ –¥–æ–±–∞–≤–ª—è–µ–º –ø–æ–≤—Ç–æ—Ä–Ω–æ
  if (cart.includes(id)) {
    showToast('‚ö†Ô∏è –¢–æ–≤–∞—Ä —É–∂–µ –≤ –∫–æ—Ä–∑–∏–Ω–µ');
    return;
  }

  cart.push(id);
  localStorage.setItem('cart', JSON.stringify(cart));
  updateCartCount();

  // –ò–∑–º–µ–Ω—è–µ–º –≤–Ω–µ—à–Ω–∏–π –≤–∏–¥ –∫–Ω–æ–ø–∫–∏
  const button = e.target.closest('button');
  button.innerHTML = `<i class="bi bi-check2-circle me-1"></i> –î–æ–±–∞–≤–ª–µ–Ω`;
  button.classList.remove('btn-success');
  button.classList.add('btn-secondary');
  button.disabled = true;

  showToast('‚úÖ –¢–æ–≤–∞—Ä –¥–æ–±–∞–≤–ª–µ–Ω –≤ –∫–æ—Ä–∑–∏–Ω—É');
}




  function renderPagination(totalItems) {
  const pages = Math.ceil(totalItems / ITEMS_PER_PAGE);
  const pagination = document.getElementById('pagination');
  pagination.innerHTML = '';

  const addItem = (label, page, disabled = false, active = false) => {
    const li = document.createElement('li');
    li.className = `page-item ${disabled ? 'disabled' : ''} ${active ? 'active' : ''}`;
    li.innerHTML = `<a class="page-link" href="#">${label}</a>`;
    if (!disabled) li.addEventListener('click', e => {
      e.preventDefault();
      currentPage = page;
      render();
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });
    pagination.appendChild(li);
  };

  if (pages <= 1) return; // –ù–µ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–∞–≥–∏–Ω–∞—Ü–∏—é, –µ—Å–ª–∏ –≤—Å–µ–≥–æ 1 —Å—Ç—Ä–∞–Ω–∏—Ü–∞

  addItem('¬´', currentPage - 1, currentPage === 1);

  for (let i = 1; i <= pages; i++) {
    if (i <= 2 || i > pages - 2 || Math.abs(i - currentPage) <= 1) {
      addItem(i, i, false, i === currentPage);
    } else if (i === 3 || i === pages - 2) {
      const li = document.createElement('li');
      li.className = 'page-item disabled';
      li.innerHTML = '<span class="page-link">‚Ä¶</span>';
      pagination.appendChild(li);
    }
  }

  addItem('¬ª', currentPage + 1, currentPage === pages);
}

  

  loadProducts();
  document.getElementById('search-input').addEventListener('input', () => {
  currentPage = 1;
  render();
});

</script>
