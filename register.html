<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Регистрация</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #f3f4f6;
    }
    .register-container {
      max-width: 420px;
      margin: 80px auto;
    }
  </style>
</head>
<body>
  <div class="register-container bg-white p-4 shadow rounded">
    <h3 class="mb-4 text-center">Регистрация</h3>
    <form id="register-form">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Пароль</label>
        <input type="password" id="password" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="name" class="form-label">Имя</label>
        <input type="text" id="name" class="form-control" required />
      </div>
      <div id="error-msg" class="text-danger small mb-3"></div>
      <button type="submit" class="btn btn-success w-100">Зарегистрироваться</button>
      <div class="mt-3 text-center">
        <a href="login.html" class="text-decoration-none">Уже есть аккаунт?</a>
      </div>
    </form>
  </div>

  <script>
    document.getElementById('register-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const name = document.getElementById('name').value.trim();
      const errorMsg = document.getElementById('error-msg');
      errorMsg.textContent = '';

      try {
        const res = await fetch('https://api.otanapp.kz:3000/auth/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password, name })
        });

        const data = await res.json();

        if (!res.ok) {
          throw new Error(data.message || 'Ошибка регистрации');
        }

        alert('Регистрация прошла успешно! Проверьте почту для подтверждения.');
        window.location.href = 'login.html';
      } catch (err) {
        errorMsg.textContent = err.message;
      }
    });
  </script>
</body>
</html>
