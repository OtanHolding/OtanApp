<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Корзина</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://widget.tiptoppay.kz/bundles/widget.js"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
      background: #f9f9f9;
    }
    main {
      flex: 1;
    }
    .container img {
        width: 50%;
        margin-left: 25%;
    }
    @media (max-width: 480px) {
        .container img {
            width: 80%;
            margin-left: 10%;
            
        }
    }
    
  </style>
</head>
<body>
  <div id="header-placeholder"></div>


  <main class="container my-5">
    <h2 class="mb-4 text-center">Сертификат Халал</h2>
    <img  src="https://s14.gifyu.com/images/bK1zX.jpg">
    
    <h3 class="mb-4 mt-4 text-center">Спасибо, что выбираете нас!</h3>
    <p class="mb-4 text-center" style="width: 80%; margin: auto; font-style: italic;">Мы всегда рядом, чтобы помочь вам сделать правильный выбор.<br><br><strong style="color: green;">© 2025 OtanApp</strong> — заботимся о вашем здоровье и комфорте.</p>
  </main>

  <!-- Модальное окно -->
 
  <div id="footer-placeholder"></div>
    <script>
    async function loadPartial(id, url) {
        const response = await fetch(url);
        const html = await response.text();
        document.getElementById(id).innerHTML = html;
    }

    loadPartial("header-placeholder", "header.html");
    loadPartial("footer-placeholder", "footer.html");

    // Обновить счётчики корзины после загрузки хедера
    setTimeout(() => {
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        const cartEl = document.getElementById('cart-count');
        const cartEl2 = document.getElementById('cart-count-desktop');

        if (cartEl) cartEl.textContent = cart.length;
        if (cartEl2) cartEl2.textContent = cart.length;
    }, 500);
    </script>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
