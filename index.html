    .custom-toast {

  color: #fff;

  border-radius: 10px;

  opacity: 0;
  transform: translateY(20px);
  transition: opacity 0.4s ease, transform 0.4s ease;
  z-index: 9999;
  pointer-events: none;
}
.custom-toast.show {
  opacity: 1;
  transform: translateY(0);
  pointer-events: auto;
}

<div class="container my-5">
  <h1 class="mb-4 text-center">Каталог товаров</h1>
  <div class="mb-4 text-center">
    <input id="search-input" type="text" class="form-control w-50 mx-auto" placeholder="Поиск по товарам...">
  </div>
  <div id="product-list" class="row g-4"></div>
  <nav aria-label="Навигация по страницам">
    <ul id="pagination" class="pagination justify-content-center mt-4"></ul>
  </nav>
</div>
<div id="footer-placeholder"></div>
<script>
  const PRODUCTS_URL = 'https://api.otanapp.kz:3000/products?limit=1000';
  const ITEMS_PER_PAGE = 20;
  let products = [];
  let currentPage = 1;

  async function loadProducts() {
    try {
      const res = await fetch(PRODUCTS_URL);
      products = await res.json();
      render();
    } catch (err) {
      console.error('Ошибка загрузки товаров:', err);
    }
  }

  function render() {
    const searchValue = document.getElementById('search-input')?.value?.toLowerCase() || '';
    const filtered = products.filter(p => p.name.toLowerCase().includes(searchValue));
    renderPage(filtered, currentPage);
    renderPagination(filtered.length);
  }


function renderPage(listData, page) {
  const list = document.getElementById('product-list');
  list.innerHTML = '';
  
  if (listData.length === 0) {
    list.innerHTML = '<div class="col-12 text-center text-muted fs-5">Товары не найдены</div>';
    return;
  }

  const start = (page - 1) * ITEMS_PER_PAGE;
  const end = start + ITEMS_PER_PAGE;

  listData.slice(start, end).forEach(p => {
    const col = document.createElement('div');
    col.className = 'col-md-4 col-lg-3';
    col.innerHTML = `
<div class="card product-card border-0 rounded-4 shadow-sm h-100">
  <div class="position-relative">
    <img src="${p.imageUrl || 'https://via.placeholder.com/300x200'}" alt="${p.name}" class="product-img-top w-100 rounded-top-4">
    <span class="badge bg-white text-dark position-absolute top-0 start-0 m-2 px-2 py-1 rounded-pill shadow-sm small fw-medium">
      ${p.brandId?.name || 'Без бренда'}
    </span>
  </div>
  <div class="card-body d-flex flex-column p-3">
    <h6 class="text-truncate-2 fw-semibold mb-2" title="${p.name}">${p.name}</h6>
    <div class="mt-auto">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <span class="text-success fw-bold fs-5">${p.priceGroup?.default ?? '—'} ₸</span>
      </div>
      <div class="d-grid gap-2">
        <button class="btn btn-success btn-sm rounded-pill" onclick='addToCart("${p._id}")'>
          <i class="bi bi-cart-plus me-1"></i> В корзину
        </button>
        <a href="product.html?id=${p._id}" class="btn btn-outline-secondary btn-sm rounded-pill">
          Подробнее
        </a>
      </div>
    </div>
  </div>
</div>
`;



    list.appendChild(col);
  });
}


  function stripHtml(html) {
    const div = document.createElement('div');
    div.innerHTML = html;
    return div.textContent || div.innerText || '';
  }

  function addToCart(id) {
  const cart = JSON.parse(localStorage.getItem('cart') || '[]');
  cart.push(id);
  localStorage.setItem('cart', JSON.stringify(cart));
  showToast('✅ Товар добавлен в корзину');
  updateCartCount();
}


  function renderPagination(totalItems) {
  const pages = Math.ceil(totalItems / ITEMS_PER_PAGE);
  const pagination = document.getElementById('pagination');
  pagination.innerHTML = '';

  const addItem = (label, page, disabled = false, active = false) => {
    const li = document.createElement('li');
    li.className = `page-item ${disabled ? 'disabled' : ''} ${active ? 'active' : ''}`;
    li.innerHTML = `<a class="page-link" href="#">${label}</a>`;
    if (!disabled) li.addEventListener('click', e => {
      e.preventDefault();
      currentPage = page;
      render();
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });
    pagination.appendChild(li);
  };

  if (pages <= 1) return; // Не показываем пагинацию, если всего 1 страница

  addItem('«', currentPage - 1, currentPage === 1);

  for (let i = 1; i <= pages; i++) {
    if (i <= 2 || i > pages - 2 || Math.abs(i - currentPage) <= 1) {
      addItem(i, i, false, i === currentPage);
    } else if (i === 3 || i === pages - 2) {
      const li = document.createElement('li');
      li.className = 'page-item disabled';
      li.innerHTML = '<span class="page-link">…</span>';
      pagination.appendChild(li);
    }
  }

  addItem('»', currentPage + 1, currentPage === pages);
}

  function updateCartCount() {
    const cart = JSON.parse(localStorage.getItem('cart') || '[]');
    const cartEl = document.getElementById('cart-count');
    if (cartEl) cartEl.textContent = cart.length;
  }

  loadProducts();
  document.getElementById('search-input').addEventListener('input', () => {
  currentPage = 1;
  render();
});

</script>
<script>
    function showToast(message = 'Товар добавлен в корзину') {
        const toast = document.getElementById('custom-toast');
        toast.textContent = message;
        toast.classList.add('show');

        // Убираем через 3 секунды
        setTimeout(() => {
            toast.classList.remove('show');
        }, 3000);
    }

</script>
<script>
  async function loadPartial(id, url) {
    const response = await fetch(url);
    const html = await response.text();
    document.getElementById(id).innerHTML = html;
  }

  loadPartial("header-placeholder", "header.html").then(updateCartCount);
  loadPartial("footer-placeholder", "footer.html");
</script>
