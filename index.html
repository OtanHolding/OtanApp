<script>
  const PRODUCTS_URL = 'https://api.otanapp.kz:3000/products?limit=1000';
  const ITEMS_PER_PAGE = 20;
  let products = [];
  let currentPage = 1;
  let selectedCategory = '–í—Å–µ';

  function filterCategory(category) {
    selectedCategory = category;
    currentPage = 1;
    render();
  }

  async function loadProducts() {
    try {
      const res = await fetch(PRODUCTS_URL);
      products = await res.json();
      render();
    } catch (err) {
      console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ç–æ–≤–∞—Ä–æ–≤:', err);
    }
  }
  const categoryMap = {
    '–ú—É–∂—Å–∫–æ–π —É—Ö–æ–¥': [
      "100 –∂–∞—Å for MEN+",
      "Aryn Med+",
      "Alhayat —á–µ—Ä–Ω—ã–π —Ç–º–∏–Ω",
      "Uzakomir –∫–æ–Ω—Ü–µ–Ω—Ç—Ä–∞—Ç"
    ],
    '–ñ–µ–Ω—Å–∫–∏–π —É—Ö–æ–¥': [
      "–ö–æ–Ω—Ü–µ–Ω—Ç—Ä–∞—Ç 100 –ñ–ê–°",
      "Saumal Saulife",
      "Uzakomir –∫–æ–Ω—Ü–µ–Ω—Ç—Ä–∞—Ç",
      "Aryn Med –ë–∞–ª—å–∑–∞–º",
      "Aryn Med —Ç–∞–º–ø–æ–Ω"
    ],
    '–î–µ—Ç–æ–∫—Å': [
      "Laminal",
      "COLLAGEN –ë–∏–æ—Ç–∏–Ω B7",
      "–ù–ê–¢–ò–í –ø–ª—é—Å"
    ],
    '–î–µ—Ç—Å–∫–∏–π —É—Ö–æ–¥': [
      "Laminal Kids"
    ]
  };

  function render() {
  const searchValue = document.getElementById('search-input')?.value?.toLowerCase() || '';

  let filtered = products.filter(p => p.name?.toLowerCase().includes(searchValue));

  if (selectedCategory !== '–í—Å–µ') {
    const namesInCategory = categoryMap[selectedCategory] || [];
    filtered = filtered.filter(p =>
      namesInCategory.some(name => p.name?.toLowerCase().includes(name.toLowerCase()))
    );
  }

  renderPage(filtered, currentPage);
  renderPagination(filtered.length);
}




function renderPage(listData, page) {
  const list = document.getElementById('product-list');
  list.innerHTML = '';
  
  if (listData.length === 0) {
    list.innerHTML = '<div class="col-12 text-center text-muted fs-5">–¢–æ–≤–∞—Ä—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</div>';
    return;
  }

  const start = (page - 1) * ITEMS_PER_PAGE;
  const end = start + ITEMS_PER_PAGE;

  listData.slice(start, end).forEach(p => {
    const col = document.createElement('div');
    col.className = 'col-md-4 col-lg-3';
    col.innerHTML = `
<div class="card product-card border-0 rounded-4 shadow-sm h-100">
  <div class="position-relative">
    <img src="${p.imageUrl || 'https://via.placeholder.com/300x200'}" alt="${p.name}" class="product-img-top w-100 rounded-top-4">
    <span class="badge bg-white text-dark position-absolute top-0 start-0 m-2 px-2 py-1 rounded-pill shadow-sm small fw-medium">
      ${p.brandId?.name || '–ë–µ–∑ –±—Ä–µ–Ω–¥–∞'}
    </span>
  </div>
  <div class="card-body d-flex flex-column p-3">
    <h6 class="text-truncate-2 fw-semibold mb-2" title="${p.name}">${p.name}</h6>
    <div class="mt-auto">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <span class="text-success fw-bold fs-5">${p.priceGroup?.default ?? '‚Äî'} ‚Ç∏</span>
      </div>
      <div class="d-grid gap-2">
        <button class="btn btn-success btn-sm rounded-pill" onclick='addToCart("${p._id}")'>
          <i class="bi bi-cart-plus me-1"></i> –í –∫–æ—Ä–∑–∏–Ω—É
        </button>
        <a href="product.html?id=${p._id}" class="btn btn-outline-secondary btn-sm rounded-pill">
          –ü–æ–¥—Ä–æ–±–Ω–µ–µ
        </a>
      </div>
    </div>
  </div>
</div>
`;



    list.appendChild(col);
  });
}


  function stripHtml(html) {
    const div = document.createElement('div');
    div.innerHTML = html;
    return div.textContent || div.innerText || '';
  }

  function addToCart(id) {
  const cart = JSON.parse(localStorage.getItem('cart') || '[]');
  cart.push(id);
  localStorage.setItem('cart', JSON.stringify(cart));
  showToast('‚úÖ –¢–æ–≤–∞—Ä –¥–æ–±–∞–≤–ª–µ–Ω –≤ –∫–æ—Ä–∑–∏–Ω—É');
  updateCartCount();
}


  function renderPagination(totalItems) {
  const pages = Math.ceil(totalItems / ITEMS_PER_PAGE);
  const pagination = document.getElementById('pagination');
  pagination.innerHTML = '';

  const addItem = (label, page, disabled = false, active = false) => {
    const li = document.createElement('li');
    li.className = `page-item ${disabled ? 'disabled' : ''} ${active ? 'active' : ''}`;
    li.innerHTML = `<a class="page-link" href="#">${label}</a>`;
    if (!disabled) li.addEventListener('click', e => {
      e.preventDefault();
      currentPage = page;
      render();
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });
    pagination.appendChild(li);
  };

  if (pages <= 1) return; // –ù–µ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–∞–≥–∏–Ω–∞—Ü–∏—é, –µ—Å–ª–∏ –≤—Å–µ–≥–æ 1 —Å—Ç—Ä–∞–Ω–∏—Ü–∞

  addItem('¬´', currentPage - 1, currentPage === 1);

  for (let i = 1; i <= pages; i++) {
    if (i <= 2 || i > pages - 2 || Math.abs(i - currentPage) <= 1) {
      addItem(i, i, false, i === currentPage);
    } else if (i === 3 || i === pages - 2) {
      const li = document.createElement('li');
      li.className = 'page-item disabled';
      li.innerHTML = '<span class="page-link">‚Ä¶</span>';
      pagination.appendChild(li);
    }
  }

  addItem('¬ª', currentPage + 1, currentPage === pages);
}

  function updateCartCount() {
    const cart = JSON.parse(localStorage.getItem('cart') || '[]');
    const cartEl = document.getElementById('cart-count');
    if (cartEl) cartEl.textContent = cart.length;
  }

  loadProducts();
  document.getElementById('search-input').addEventListener('input', () => {
  currentPage = 1;
  render();
});

</script>

    function showToast(message = '–¢–æ–≤–∞—Ä –¥–æ–±–∞–≤–ª–µ–Ω –≤ –∫–æ—Ä–∑–∏–Ω—É') {
        const toast = document.getElementById('custom-toast');

        toast.classList.add('show');

        // –£–±–∏—Ä–∞–µ–º —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã
        setTimeout(() => {
            toast.classList.remove('show');
        }, 3000);
    }

</script>
